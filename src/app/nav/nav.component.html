<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
    (backdropClick)="close('backdrop')"
    (keydown.escape)="close('escape')">
    <mat-toolbar color="primary"><p><button mat-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">Menu</button></p></mat-toolbar>
    <mat-nav-list>      
      <a mat-list-item *ngIf="(isHandset$ | async)" [routerLink]="'/coffee'"> Buy me a coffee </a>
      <a mat-list-item [routerLink]="'/influencers'"> Influencers </a>
      <a mat-list-item [routerLink]="'/resume'"> Resume </a>
      <a mat-list-item [routerLink]="'/recipies'"> Recipies </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-remaining-space"></span>
      <span>Patrick Deutsch </span>
      <span class="fill-remaining-space"></span>
      <button mat-button [routerLink]="'/about_me'"> About Me </button>
      <button mat-button [routerLink]="'/dash'"> Projects </button>
      <button mat-button [routerLink]="'/contact'"> Contact </button>
      <button 
      mat-button  
      *ngIf="!(isHandset$ | async)"   
      [routerLink]="'/coffee'"> Buy me a coffee </button>
  
    </mat-toolbar>
    <!-- Add Content Here --> 
    <div>
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
